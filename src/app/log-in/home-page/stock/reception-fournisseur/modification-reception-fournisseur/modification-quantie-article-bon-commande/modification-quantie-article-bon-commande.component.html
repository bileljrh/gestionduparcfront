<div class="container-fluid m-0 p-0 frame" [formGroup]="quantiteForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        <span>Modification du bon de commande</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Quantité demandée</mat-label>
              <input matInput type="number" formControlName="quantiteCommande">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Quantité reçue</mat-label>
              <input matInput type="number" formControlName="quantiteRecue">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Quantité restante</mat-label>
              <input matInput type="number" formControlName="quantiteRestante" readonly>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>TVA
                <mat-icon class="required" matSuffix>star</mat-icon>
              </mat-label>
              <input matInput type="number" formControlName="tva">
            </mat-form-field>
          </div>


          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Prix</mat-label>
              <input matInput type="number" formControlName="prix">
            </mat-form-field>
          </div>



          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Prix aprés remise</mat-label>
              <input matInput type="number" formControlName="remise">
            </mat-form-field>
          </div>
         <!--
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Remise en  %  </mat-label>
              <input matInput type="number" formControlName="remisePourcentage"readonly>
            </mat-form-field>
          </div>
          -->

          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Frais de timbre</mat-label>
              <input matInput type="number" formControlName="fraisTimbre">
            </mat-form-field>
          </div>


          <div class="offset-6 col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
            </div>
          </div>
          <div class="col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onConfirm()" style="width: 100%">Confirmer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
