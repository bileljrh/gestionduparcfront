
<div class="container-fluid m-0 p-0 frame"  [formGroup]="articleForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        <span>Nouvel article</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      <div class="container-fluid">
        <div class="row">
         
          <div class="col-12">
            Ajouter article
            <mat-divider class="mb-4"></mat-divider>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Code article</mat-label>
              <mat-select formControlName="codeArticle">
                <mat-option *ngFor="let article of listArticle" [value]="article.codeArticle">
                  {{article.codeArticle}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Quantité D'inventaire</mat-label>
                <input matInput type="number" formControlName="quantiteInventaire" [value]="quantiteInventaire"  >
              </mat-form-field>
          </div>
      
          <div class="col-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Désignation</mat-label>
              <mat-select formControlName="designation">
                <mat-option *ngFor="let article of listArticle" [value]="article">
                  {{article.designation}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="offset-6 col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
            </div>
          </div>
          <div class="col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onConfirm()" style="width: 100%">Confirmer
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
