<div class="container-fluid m-0 p-0 frame" ngxUiLoaderBlurred [formGroup]="regulationArticleForm">
  <div class="container-fluid m-0 p-0 frame" style="min-height: 570px">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0 title">
        <span class="float-left">
          <mat-icon class="mr-2">fiber_new</mat-icon>
          <span>Nouvelle Regulation</span>
        </span>
        <span class="float-right closeDialog" (click)="closeDialog()">X</span>
      </div>
      <div class="col-12 mt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Données régularisation">
                  <div class="container-fluid mt-4">
                    <div class="row">
                      <div class="col-3">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Code Article 
                            <mat-icon class="required" matSuffix>star</mat-icon>
                          </mat-label>
                          <mat-select formControlName="articleForm" [(ngModel)]="article">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let article of articles" [value]="article">
                              {{article.codeArticle}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col-3">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>type de mouvement 
                            <mat-icon class="required" matSuffix>star</mat-icon>
                          </mat-label>
                          <mat-select formControlName="type_mouvementForm"
                            [(ngModel)]="regulationArticle.type_mouvement">
                            <mat-option *ngFor="let type_mouvement of typeMouvements" [value]="type_mouvement">
                              {{type_mouvement}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                   <!--    <div class="col-3">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Quantité initiale </mat-label>
                            <input matInput type="number" [value]="quantiteStock"  disabled>
                        </mat-form-field>
                      </div>
                       -->
                      <div class="col-3">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>quantite modifier
                            <mat-icon class="required" matSuffix>star</mat-icon>
                          </mat-label>
                          <input matInput type="text" formControlName="quantite_modifierForm"
                            [(ngModel)]="regulationArticle.quantite_modifier" >
                        </mat-form-field>
                      </div>
                    
                      <div class="col-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Observation</mat-label>
                          <input matInput type="text" formControlName="observationForm"
                            [(ngModel)]="regulationArticle.observation">
                        </mat-form-field>
                      </div>
                      
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
            <div class="offset-6 col-3">
              <div class="float-right mt-4 mb-3">
                <button mat-raised-button (click)="onCancelAdding()" style="width: 90%">Annuler</button>
              </div>
            </div>
            <div class="col-3">
              <div class="float-right mt-4 mb-3">
                <button mat-raised-button (click)="onConfirmAdding()" style="width: 100%"
                  [disabled]="!regulationArticleForm.valid">Confirmer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
