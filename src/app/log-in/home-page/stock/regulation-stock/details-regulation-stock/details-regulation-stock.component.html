<div class="container-fluid m-0 p-0 frame" [formGroup]="regulationForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 header">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Modifier la regulationsélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>codeArticle 
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text"  [value]="data.element.codeArticle" disabled>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>type mouvement 
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" [value]="data.element.type_mouvement" disabled>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>quantite modifier  
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text"  [value]="data.element.quantite_modifier" disabled>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>date regulation   
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" [value]="data.element.creationDate" disabled>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>observation    
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="observationForm" [value]="data.element.observation">
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
          <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
        </div>
      </div>
      <div class="col-3">
        <div class="float-right mt-4 mb-3">
          <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!regulationForm.valid">Confirmer
          </button>
        </div>
      </div>
    </div>
  </div>
