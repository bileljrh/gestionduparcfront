<div class="container-fluid m-0 p-0 frame"  [formGroup]="nouvelOperationForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        <span>Operation</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            Ajouter une operation
            <mat-divider class="mb-4"></mat-divider>
          </div>

          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Prix </mat-label>
              <input matInput type="number" formControlName="prixUnitaire"  >
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Date Debut </mat-label>
              <input matInput type="date" formControlName="dateDebut"   >
            </mat-form-field>
          </div>
         
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Famille</mat-label>
              <mat-select #ugpValue  (selectionChange)="onChange(ugpValue.value)">
                <mat-option *ngFor="let famille of listFamilleOperation" [value]="famille.id">
                  {{famille.designation}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>


            <div class="col-6">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>operation</mat-label>
               
                  <input type="text" matInput
                  formControlName="code"
           [matAutocomplete]="auto">
           <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProperty">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> 
                                 {{option.code}}
                  </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>DÃ©signation</mat-label>
                <mat-select formControlName="designation">
                  <mat-option *ngFor="let operation of listOp" [value]="operation">
                    {{operation.designation}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
         
          
         
        </div>
        <div class="row">
          <div class="offset-6 col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
            </div>
          </div>
          <div class="col-3">
            <div class="float-right mt-4 mb-3">
              <button mat-raised-button (click)="onConfirm()" style="width: 100%">Confirmer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
