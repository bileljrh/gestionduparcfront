<div class="container-fluid m-0 p-0 frame"  [formGroup]="nouvelArticleForm">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0 title">
        <span class="float-left">
          <mat-icon class="mr-2">fiber_new</mat-icon>
          <span>Nouvel article</span>
              </span>
        <span class="float-right closeDialog" (click)="closeDialog()">X</span>
      </div>
      <div class="col-12 mt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              SÃ©lection la liste d'operations
              <mat-divider class="mb-4"></mat-divider>
            </div>
           
           
            <div class="col-12">
              Ajouter article
              <mat-divider class="mb-4"></mat-divider>
            </div>

            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Famille</mat-label>
                  <mat-select formControlName="codeArticle">
                    <mat-option *ngFor="let famille of ListFamille" [value]="famille">
                      {{famille}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          
            <div class="col-6">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Operation</mat-label>
               
                  <input type="text" matInput
                  formControlName="codeArticle"
           [matAutocomplete]="auto">
           <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProperty">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> 
                                 {{option.code}}
                  </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
            </div>
        
            <div class="col">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Prix </mat-label>
                  <input matInput type="numeber" disabled>
                </mat-form-field>
              </div>
           
          </div>
          <div class="row">
            <div class="offset-6 col-3">
              <div class="float-right mt-4 mb-3">
                <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
              </div>
            </div>
            <div class="col-3">
              <div class="float-right mt-4 mb-3">
                <button mat-raised-button (click)="onConfirm()" style="width: 100%">Confirmer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
