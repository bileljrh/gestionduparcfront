      <mat-form-field class="mat-form-field">

          <mat-option *ngFor="let affectedVehiculesAndCartesJocker of listAffectedVehiculesAndCartesJocker"

            {{affectedVehiculesAndCartesJocker.numeroCarte}}

        <mat-label>Date affectation</mat-label>

      <mat-form-field class="example-full-width">
        <mat-label>Date demande affectation</mat-label>

    <div class="col-3">
      <mat-form-field class="example-full-width">
        <mat-label>Date dernieére désaffectation</mat-label>

    <div class="col-3">
      <mat-form-field class="example-full-width">

    <div class="col-3">
