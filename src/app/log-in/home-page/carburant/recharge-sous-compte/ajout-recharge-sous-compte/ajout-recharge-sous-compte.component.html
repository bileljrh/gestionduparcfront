<div class="container-fluid m-0 p-0 frame" ngxUiLoaderBlurred [formGroup]="demandeRechargeSousCompteForm">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0 header">
        <span class="float-left">
          <mat-icon class="mr-2">fiber_new</mat-icon>
          Ajouter une nouvelle demande de recharge de sous compte</span>
        <span class="float-right closeDialog" (click)="closeDialog()">X</span>
      </div>
      <br>
     
      <div class="col-4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Numéro de sous compte
          </mat-label>
          <input matInput type="text" formControlName="numCarteForm" 	[(ngModel)] = "demandeRecharge.numCarte" >

        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Type Carburant</mat-label>
          <mat-select formControlName="typeCarburantForm" 	[(ngModel)] = "demandeRecharge.typeCarburant">
            <mat-option *ngFor="let carburant of carburantList" [value]="carburant">
              {{carburant}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
       
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Demandeur</mat-label>
            <input matInput type="text" formControlName="demandeurForm" 	[(ngModel)] = "demandeRecharge.demandeur" >
          </mat-form-field>
        </div>
       
  
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Montant demandé</mat-label>
            <input matInput type="number" formControlName="quantiteDemandeForm" 	[(ngModel)] = "demandeRecharge.quantiteDemande">
          </mat-form-field>
        </div>
        
        <div class="offset-6 col-3">
          <div class="float-right mt-4 mb-3">
            <button mat-raised-button (click)="onCancelAdding()" style="width: 90%">Annuler</button>
          </div>
        </div>
    
        <div class="col-3">
          <div class="float-right mt-4 mb-3">
            <button mat-raised-button (click)="onConfirmAdding()" style="width: 100%"
                    [disabled]="!demandeRechargeSousCompteForm.valid">Confirmer
            </button>
          </div>
  
        </div>
      </div>
    <ngx-ui-loader></ngx-ui-loader>
