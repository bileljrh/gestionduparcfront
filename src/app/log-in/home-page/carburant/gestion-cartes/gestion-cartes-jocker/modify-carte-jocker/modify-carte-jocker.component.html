<div class="container-fluid m-0 p-0" ngxUiLoaderBlurred [formGroup]="modifiedCarteJockerForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 header">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Modifier la carte Jocker sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-4 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro carte</mat-label>
        <input matInput type="text" formControlName="numeroCarte">
      </mat-form-field>
    </div>
    <div class="col-4 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Solde</mat-label>
        <input matInput type="number" formControlName="solde">
      </mat-form-field>
    </div>
    <div class="col-4 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date fin validité</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateValiditee">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancelAdding()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirmAdding()" style="width: 100%"
                [disabled]="!modifiedCarteJockerForm.valid">Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
