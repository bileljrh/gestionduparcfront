<div class="container-fluid m-0 p-0 frame" [formGroup]="modifiedCartePlafondForm" ngxUiLoaderBlurred>
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 header">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Modifier la nouvelle carte Plafond sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    
    <div class="col-6 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro de carte
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="numeroCarte">
      </mat-form-field>
    </div>
    <div class="col-6 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Montant
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="number" formControlName="montant">
      </mat-form-field>
    </div>
    <!--<div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Type carburant
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput [value]="data.element.typeCarburant" readonly>
      </mat-form-field>
    </div>-->
    <div class="col-6 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date validitée
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateValiditee">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-6 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statusCarte" [value]="status" >
            {{status}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f.status.invalid">Le Status est requis</mat-error>   
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%"
                [disabled]="!modifiedCartePlafondForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
