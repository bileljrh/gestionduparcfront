<div class="container-fluid m-0 p-0 frame" ngxUiLoaderBlurred [formGroup]="rechargeCarburantCompensationForm">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0 header">
        <span class="float-left">
          <mat-icon class="mr-2">fiber_new</mat-icon>
          Ajouter une nouvelle demande de recharge </span>
        <span class="float-right closeDialog" (click)="closeDialog()">X</span>
      </div>
      <br>
      <div class="col-4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Numero carte
            <mat-icon class="required" matSuffix>star</mat-icon>
          </mat-label>
          <mat-select formControlName="cartePlafond" 	[(ngModel)] = "rechargeCarburantCompensation.cartePlafond">
            <mat-option *ngFor="let cartePlafond of cartePlafondList" [value]="cartePlafond">
              {{cartePlafond.numeroCarte}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Mission 
              <mat-icon class="required" matSuffix>star</mat-icon>

            </mat-label>
            <input matInput type="text" formControlName="mission" 	[(ngModel)] = "rechargeCarburantCompensation.mission" >
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Matricule
              <mat-icon class="required" matSuffix>star</mat-icon>

            </mat-label>
            <input matInput type="text" formControlName="matricule" 	[(ngModel)] = "rechargeCarburantCompensation.matricule" >
          </mat-form-field>
        </div>
   
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Destination
              <mat-icon class="required" matSuffix>star</mat-icon>

            </mat-label>
            <input matInput type="text" formControlName="destination" 	[(ngModel)] = "rechargeCarburantCompensation.destination">
          </mat-form-field>
        </div>
  
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Volume de recharge  
              <mat-icon class="required" matSuffix>star</mat-icon>

            </mat-label>
            <input matInput type="number" formControlName="quantiteDemande" 	[(ngModel)] = "rechargeCarburantCompensation.quantiteDemande">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Observation</mat-label>
            <input matInput type="text" formControlName= "observation" 	[(ngModel)] = "rechargeCarburantCompensation.observation">
          </mat-form-field>
        </div>
        
        <div class="offset-6 col-3">
          <div class="float-right mt-4 mb-3">
            <button mat-raised-button (click)="onCancelAdding()" style="width: 90%">Annuler</button>
          </div>
        </div>
    
        <div class="col-3">
          <div class="float-right mt-4 mb-3">
            <button mat-raised-button (click)="onConfirmAdding()" style="width: 100%"
                    [disabled]="!rechargeCarburantCompensationForm.valid">Confirmer
            </button>
          </div>
  
        </div>
      </div>
    <ngx-ui-loader></ngx-ui-loader>
