<div class="container-fluid m-0 p-0 frame" [formGroup]="modifyDemandeAnnulationForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 header">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        Modifier la demande d'annulation sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      Identité du demandeur
      <mat-divider class="mb-3"></mat-divider>
    </div>
    <mat-radio-group formControlName="typeDeclarant" class="col-12 mb-1 mt-1">
      <div class="d-flex justify-content-center">
        <mat-radio-button class="matRadio mr-3" value="Physique">Personne physique</mat-radio-button>
        <mat-radio-button class="matRadio" value="Morale">Personne morale</mat-radio-button>
      </div>
    </mat-radio-group>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="nomDeclarant">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput type="text" formControlName="prenomDeclarant">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Sexe</mat-label>
        <mat-select formControlName="sexeDeclarant">
          <mat-option value="Mâle">Mâle</mat-option>
          <mat-option value="Femelle">Femelle</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date de naissance</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dateNaissanceDeclarant">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Lieu de naissance</mat-label>
        <input matInput type="text" formControlName="lieuNaissanceDeclarant">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro CIN</mat-label>
        <input matInput type="text" formControlName="numeroCINDeclarant">
      </mat-form-field>
    </div>
    <div class="col-12 mt-2">
      Information carte Plafond
      <mat-divider class="mb-3"></mat-divider>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro carte</mat-label>
        <input matInput type="text" [value]="data.element.numeroCarte" readonly>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Montant</mat-label>
        <input matInput type="text" [value]="data.element.montant" readonly>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Type carburant</mat-label>
        <input matInput type="text" [value]="data.element.typeCarburant" readonly>
      </mat-form-field>
    </div>
    <div class="col-12 mt-2">
      Annulation
      <mat-divider class="mb-3"></mat-divider>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Cause d'annulation</mat-label>
        <textarea matInput rows="1" formControlName="causeAnnulation"></textarea>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-1 mb-3">
        <button mat-raised-button (click)="onCancelModification()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-1 mb-3">
        <button mat-raised-button (click)="onConfirmModification()" style="width: 100%"
                [disabled]="!modifyDemandeAnnulationForm.valid">Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
