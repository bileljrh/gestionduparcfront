    <div class="col-12 mt-4">
      Information carte Agilis Cash
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label>Numéro carte
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <mat-select formControlName="numeroCarte">
          <mat-option *ngFor="let numeroCarte of rechargeCarteAgilisCash" [value]="numeroCarte">
            {{numeroCarte.numeroCarte}}
          </mat-option>
        </mat-select>      
        <mat-error *ngIf="f.numeroCarte.invalid">Numero de Carte est requis</mat-error>   
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label>Type carburant</mat-label>
        <input matInput type="text" [value]="typeCarburant" disabled>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label>Structure</mat-label>

      Annulation
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">

  <div class="row">
    <div class="offset-8 col-2 mb-2 mt-5">
      <button
        mat-raised-button class="secondary" (click)="onCancel()">Annuler
      </button>
    </div>
    <div class="col-2 mb-2 mt-5">
      <button
        mat-raised-button class="primary" (click)="createNewDemande()">Confirmer

    </div>
