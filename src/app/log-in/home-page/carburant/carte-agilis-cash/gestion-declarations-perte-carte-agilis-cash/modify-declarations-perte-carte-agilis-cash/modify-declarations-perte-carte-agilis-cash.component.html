    <div class="col-12 mt-4">
      Information carte Plafond
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro carte</mat-label>
        <input matInput type="text" [value]="data.element.carteagilis.numeroCarte" readonly>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>typeCarburant</mat-label>
        <input matInput type="text" [value]="data.element.carteagilis.typeCarburant" readonly>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label>Structure</mat-label>
        <input matInput type="text" [value]="data.element.structure" disabled />
      </mat-form-field>
    </div>
    
    <div class="col-12 mt-4">
      Déclaration
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Type déclaration
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <mat-select formControlName="typeDeclaration">
          <mat-option value="Perte">Perte</mat-option>
          <mat-option value="Vol">Vol</mat-option>
          <mat-option value="Autre">Autre</mat-option>

        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Lieu perte
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="lieuPerte">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Circonstances</mat-label>
        <textarea matInput rows="1" formControlName="circonstances"></textarea>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-1 mb-2">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-1 mb-2">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%">
          Confirmer
        </button>
      </div>
    </div>
