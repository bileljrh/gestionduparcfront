<div class="container-fluid m-0 p-0 frame">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0 title">
        <span class="float-left">
          <mat-icon class="mr-2">fiber_new</mat-icon>
          <span>Ajouter Le type et Le type de Transaction stp!</span>
              </span>
        <span class="float-right closeDialog" (click)="closeDialog()">X</span>
      </div>
      <div class="col-6 mt-3">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Type de la carte
            <mat-icon class="required" matSuffix>star</mat-icon>
          </mat-label>
          <mat-select >
            <mat-option *ngFor="let symbol of keys(symbols)" value="symbol">
                {{symbol}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>     
      <div class="col-6 mt-3">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Type de la carte
          </mat-label>
          <mat-select >
            <mat-option *ngFor="let symbol of keys(symbols2)" value="symbol">
                {{symbol}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="offset-6 col-3">
        <div class="float-right mt-4 mb-3">
          <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
        </div>
      </div>
      <div class="col-3">
        <div class="float-right mt-4 mb-3">
          <button mat-raised-button (click)="onConfirm()" style="width: 100%">
            Confirmer
          </button>
        </div>
      </div>
    </div>
  </div>
