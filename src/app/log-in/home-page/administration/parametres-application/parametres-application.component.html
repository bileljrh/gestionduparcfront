<div *ngIf="VIEW_PARAMETRES_APPLICATION" class="container-fluid" ngxUiLoaderBlurred
     [formGroup]="parametresApplicationForm">
  <div class="row frame">
    <div class="col-12 mt-1 mb-2">
      Société
      <mat-divider></mat-divider>
    </div>
    <div class="col-12 mt-1">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nom du société</mat-label>
        <input matInput type="text" formControlName="societe" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div class="col-12 mt-2 mb-2">
      Paramètres
      <mat-divider></mat-divider>
    </div>
    <div class="col-12 mt-1">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Entête</mat-label>
        <input matInput type="text" formControlName="entete" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Pieds de page</mat-label>
        <input matInput type="text" formControlName="pieds2Page" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div class="col-12 mt-2 mb-2">
      Paramètres du serveur report
      <mat-divider></mat-divider>
    </div>
    <div class="col-12 mt-1">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Report serveur</mat-label>
        <input matInput type="text" formControlName="reportServeur" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>IP serveur</mat-label>
        <input matInput type="text" formControlName="ipServeur" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Port</mat-label>
        <input matInput type="number" formControlName="port" [readonly]="!ADD_PARAMETRES_APPLICATION">
      </mat-form-field>
    </div>
    <div *ngIf="ADD_PARAMETRES_APPLICATION && nouveauxParametres" class="offset-9 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%">
          Ajouter
        </button>
      </div>
    </div>
    <div *ngIf="ADD_PARAMETRES_APPLICATION && !nouveauxParametres" class="offset-9 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%">
          Modifier
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
