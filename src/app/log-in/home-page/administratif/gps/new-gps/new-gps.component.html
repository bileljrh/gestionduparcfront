<div class="container-fluid m-0 p-0 frame" [formGroup]="newGpsForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        <span>Ajouter un nouveau GPS</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-12 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code IMEI
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput formControlName="codeIMEI" type="text">
        <mat-error *ngIf="f.codeIMEI.invalid">Code IMEI est requis</mat-error>   
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Lien service web
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput formControlName="lien" type="url">
        <mat-error *ngIf="f.lien.invalid">Lien est requis</mat-error>   
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Num√©ro de plaque
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <mat-select formControlName="numeroPlaque">
          <mat-option *ngFor="let vehicule of ListVehicules" [value]="vehicule.id">
            {{vehicule.numeroPlaque}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f.numeroPlaque.invalid">Numero de Plaque est requis</mat-error>   
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!newGpsForm.valid">Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
