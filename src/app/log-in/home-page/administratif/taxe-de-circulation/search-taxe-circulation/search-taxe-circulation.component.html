<div class="container-fluid m-0 p-0 frame" [formGroup]="customSearchForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">manage_search</mat-icon>
        <span>Rechercher le taxe de circulation</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <mat-radio-group formControlName="poidsOrPlaces" class="col-12 mb-3 mt-4 example-full-width">
      <form class="d-flex justify-content-center">
        <mat-radio-button class="mr-3" value="Par poids">Par poids</mat-radio-button>
        <mat-radio-button value="Par places">Par piéces</mat-radio-button>
      </form>
    </mat-radio-group>
    <div class="col-6" *ngIf="!parPlaces">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Poids min</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6" *ngIf="!parPlaces">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Poids max</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6" *ngIf="parPlaces">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre de places min</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6" *ngIf="parPlaces">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre de places max</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Montant min</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Montant max</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date circulation min</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date circulation max</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date fin validité min</mat-label>
        <input matInput [matDatepicker]="picker3">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date fin validité max</mat-label>
        <input matInput [matDatepicker]="picker4">
        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%">Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
