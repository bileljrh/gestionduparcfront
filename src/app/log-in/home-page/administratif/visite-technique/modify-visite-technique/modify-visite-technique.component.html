<div class="container-fluid m-0 p-0 frame" [formGroup]="modifiedVisiteTechniqueForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        <span>Modifier la visite technique sélectionnée</span>
            </span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-6 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro de plaque
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="numeroPlaque">
      </mat-form-field>
    </div>
    <div class="col-6 mt-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Montant
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput formControlName="montantVisiteTechnique" type="number">
      </mat-form-field>
    </div>

        </mat-label>
        <input matInput formControlName="puissanceFiscale" type="number">
      </mat-form-field>
    </div>-->

      </mat-form-field>

    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date début validité
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="dateDebutValidite">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date fin validité
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput [matDatepicker]="picker3" formControlName="dateFinValidite">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro plaque</mat-label>
        <input matInput type="text" [value]="data.element.numeroPlaque" disabled>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%"
                [disabled]="!modifiedVisiteTechniqueForm.valid">Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
