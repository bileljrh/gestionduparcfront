<div *ngIf="isAdministrator" ngxUiLoaderBlurred class="container-fluid mt-3">
  <div class="row frame">
    <div class="col-12">
      Filtrage de la liste messages
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Filtrer les données du tableau ci-dessous</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 mt-3 mb-2">
          Liste messages
          <mat-divider></mat-divider>
        </div>
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let element;let i=index">{{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
              <td mat-cell *matCellDef="let element"> {{element.user.nom}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
              <td mat-cell *matCellDef="let element"> {{element.user.prenom}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="matricule">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
              <td mat-cell *matCellDef="let element"> {{element.user.matricule}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dateDemande">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date demande</th>
              <td mat-cell *matCellDef="let element"> {{element.dateSent| date:'dd-MM-yy (hh:mm)'}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="supprimer">
              <th mat-header-cell *matHeaderCellDef>Supprimer</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="mouseUp" (click)="deleteRow(element.id)">delete</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
