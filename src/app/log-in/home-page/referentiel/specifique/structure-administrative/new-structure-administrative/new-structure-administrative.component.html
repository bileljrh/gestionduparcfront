<div class="container-fluid m-0 p-0 frame" [formGroup]="newStructureForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Ajouter une nouvelle structure</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput formControlName="code">
        <mat-error *ngIf="f.code.invalid">Code est requis</mat-error>
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Désignation
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput formControlName="designation">
        <mat-error *ngIf="f.designation.invalid">Désignation est requise</mat-error>
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Type structure
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <mat-select formControlName="typeStructure">
          <mat-option *ngFor="let type of TypeStructure" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f.typeStructure.invalid">Type structure est requis</mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="data.structureMere" class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Structure mère</mat-label>
        <input matInput type="text" disabled>
      </mat-form-field>
    </div>
    <div *ngIf="!data.structureMere" class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Structure mère</mat-label>
        <input matInput type="text" [value]="data.element.designation" readonly>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>UGP
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <mat-select formControlName="ugp">
          <mat-option *ngFor="let ugp of ListUGP" [value]="ugp">
            {{ugp.designation}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">{{ugpCode}}</mat-hint>
        <mat-error *ngIf="f.ugp.invalid">UGP est requis</mat-error>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%"
                [disabled]="!newStructureForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
