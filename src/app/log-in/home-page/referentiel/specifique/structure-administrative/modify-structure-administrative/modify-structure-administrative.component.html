<div class="container-fluid m-0 p-0 frame" [formGroup]="modifiedStructureForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        Modifier la structure sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Désignation</mat-label>
        <input matInput formControlName="designation">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Type structure</mat-label>
        <mat-select formControlName="typeStructure">
          <mat-option *ngFor="let type of TypeStructure" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="data.parent!==undefined" class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Structure mère</mat-label>
        <input matInput [value]="structureMere" readonly>
      </mat-form-field>
    </div>

    <div *ngIf="data.parent===undefined" class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Structure mère</mat-label>
        <input matInput type="text" disabled>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>UGP</mat-label>
        <mat-select formControlName="ugp">
          <mat-option *ngFor="let ugp of ListUGP" [value]="ugp">
            {{ugp.designation}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">{{ugpCode}}</mat-hint>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%"
                [disabled]="!modifiedStructureForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
