<div class="container-fluid m-0 p-0 frame" [formGroup]="modifiedEtatStockForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        Modifier l'état sélectionné</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Chapitre</mat-label>
        <input matInput type="text" formControlName="chapitre">
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Time</mat-label>
        <input matInput type="text" formControlName="time">
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Article</mat-label>
        <mat-select formControlName="article">
          <mat-option *ngFor="let article of ListArticle" [value]="article">
            {{article.designation}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">{{codeArticle}}</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Paragraphe</mat-label>
        <input matInput type="text" formControlName="paragraphe">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Sous paragraphe</mat-label>
        <input matInput type="text" formControlName="sousParagraphe">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Région</mat-label>
        <input matInput type="text" formControlName="region">
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!modifiedEtatStockForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
