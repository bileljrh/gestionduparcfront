<div class="container-fluid m-0 p-0 frame" [formGroup]="newSectionForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Ajouter une nouvelle section</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="code">
        <mat-error *ngIf="f.code.invalid">Code est requis</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Désignation
          <mat-icon class="required" matSuffix>star</mat-icon>
        </mat-label>
        <input matInput type="text" formControlName="designation">
        <mat-error *ngIf="f.designation.invalid">Désignation est requise</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre personnels</mat-label>
        <input matInput type="number" formControlName="nombrePersonnels">
      </mat-form-field>
    </div>
    <div *ngIf="data.isMagasin" class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Magasin</mat-label>
        <input matInput type="text" [value]="data.magasin.designation" readonly>
      </mat-form-field>
    </div>
    <div *ngIf="data.isAtelier" class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Atelier</mat-label>
        <input matInput type="text" [value]="data.atelier.designation" readonly>
      </mat-form-field>
    </div>
    <div *ngIf="data.isRessource" class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Ressource</mat-label>
        <input matInput type="text" [value]="data.ressource.designation" readonly>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!newSectionForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
