<div class="container-fluid m-0 p-0 frame" [formGroup]="modifyMagasinForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        Modifier le magasin sélectionné</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput type="text" formControlName="code">
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Désignation</mat-label>
        <input matInput type="text" formControlName="designation">
      </mat-form-field>
    </div>
    <div class="col-4 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>UGP</mat-label>
        <input matInput type="text" [value]="data.UGP.designation" readonly>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!modifyMagasinForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
