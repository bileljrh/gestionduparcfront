<div class="container-fluid m-0 p-0 frame" [formGroup]="modifyRessourceForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0 title">
      <span class="float-left">
        <mat-icon class="mr-2">edit</mat-icon>
        Modifier la ressource sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numéro</mat-label>
        <input matInput type="text" formControlName="numero">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Désignation</mat-label>
        <input matInput type="text" formControlName="designation">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Prix unitaire</mat-label>
        <input matInput type="number" formControlName="prixUnitaire">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre personnels</mat-label>
        <input matInput type="number" formControlName="nombrePersonnels">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>UGP</mat-label>
        <input matInput type="text" [value]="data.ugp.designation" readonly>
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!modifyRessourceForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
