<div *ngIf="VIEW_UNITES" class="container-fluid" ngxUiLoaderBlurred>
  <div class="row frame mt-3">
    <div class="col-12">
      Filtrage de la liste unités
      <mat-divider class="mb-4"></mat-divider>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Filtrer les données du tableau ci-dessous</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 mt-3 mb-2">
          Liste unités
          <mat-divider></mat-divider>
        </div>
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let element;let i=index">{{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="unite">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Unité</th>
              <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container *ngIf="DELETE_UNITES" matColumnDef="supprimer">
              <th mat-header-cell *matHeaderCellDef>Supprimer</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="mouseUp" (click)="deleteRow(element.id)">delete</mat-icon>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div *ngIf="ADD_UNITES" class="col-12 mt-5 mb-3">
          <button class="addButton" mat-raised-button (click)="ajouterNouvelleUnite()">Nouvelle Unité</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
