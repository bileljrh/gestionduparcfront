<div class="container-fluid m-0 p-0 frame" [formGroup]="modifiedEnergieForm">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0">
      <span class="float-left">
        <mat-icon class="mr-2">fiber_new</mat-icon>
        Modifier l'énergie sélectionnée</span>
      <span class="float-right closeDialog" (click)="closeDialog()">X</span>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput placeholder type="text" formControlName="code">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder type="text" formControlName="description">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Prix unitaire</mat-label>
        <input matInput placeholder formControlName="prixUnitaire" (keydown)="numberOnly($event)" type="text">
      </mat-form-field>
    </div>
    <div class="col-3 mt-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>TVA</mat-label>
        <input matInput placeholder formControlName="tva" (keydown)="numberOnly($event)" type="text">
      </mat-form-field>
    </div>
    <div class="offset-6 col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onCancel()" style="width: 90%">Annuler</button>
      </div>
    </div>
    <div class="col-3">
      <div class="float-right mt-4 mb-3">
        <button mat-raised-button (click)="onConfirm()" style="width: 100%" [disabled]="!modifiedEnergieForm.valid">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
